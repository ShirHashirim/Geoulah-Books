<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="רכישת ספר - ספרי גאולה">
    <title>רכישת ספר - ספרי גאולה</title>
    
    <link rel="icon" type="image/png" href="images/site/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .purchase-page {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-md);
        }
        .purchase-info {
            background-color: var(--bg-white);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        .purchase-info h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }
        .contact-methods {
            display: grid;
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
        }
        .contact-method {
            padding: var(--spacing-md);
            background-color: var(--bg-light);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }
        .contact-method:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        .contact-method h3 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }
        .contact-method a {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ספרי גאולה</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">בית</a></li>
                    <li><a href="index.html#books">ספרים</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li class="lang-switch">
                        <a href="#" data-lang="he" class="active">עברית</a>
                        <a href="#" data-lang="fr">Français</a>
                    </li>
                </ul>
            </nav>
            <button class="mobile-menu-toggle" aria-label="תפריט">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <div class="purchase-page">
            <div class="purchase-info">
                <h1>רכישת ספרים</h1>
                <p>לרכישת הספר או לקבלת מידע נוסף, ניתן ליצור קשר בדרכים הבאות:</p>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <h3>דואר אלקטרוני</h3>
                        <a href="mailto:books@geoulah.org">books@geoulah.org</a>
                    </div>
                    
                    <div class="contact-method">
                        <h3>טלפון</h3>
                        <a href="tel:+972-XX-XXXXXXX">+972-XX-XXXXXXX</a>
                    </div>
                    
                    <div class="contact-method">
                        <h3>מחיר</h3>
                        <p style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);">80 ₪</p>
                        <p>כולל משלוח</p>
                    </div>
                </div>
                
                <a href="index.html" class="btn-secondary" style="margin-top: var(--spacing-lg);">
                    חזרה לקטלוג
                </a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 ספרי גאולה. כל הזכויות שמורות.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
