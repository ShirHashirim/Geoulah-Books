<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>קריאת פרק - ספרי גאולה</title>
    <meta name="description" content="קרא פרק מהספר">
    <meta name="robots" content="index, follow">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/site/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/site/favicon-32.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/main.css">

    <!-- Print Styles -->
    <style media="print">
        .site-header,
        .site-footer,
        .chapter-navigation,
        .breadcrumb {
            display: none !important;
        }

        body {
            background: white;
            color: black;
        }

        .chapter-content {
            max-width: 100%;
            font-size: 12pt;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-link">דלג לתוכן הראשי</a>

    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/" aria-label="ספרי גאולה - עמוד הבית">
                        <svg width="40" height="40" viewBox="0 0 40 40" aria-hidden="true">
                            <rect width="40" height="40" rx="8" fill="currentColor" opacity="0.1"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="24" font-weight="bold" fill="currentColor">ג</text>
                        </svg>
                        <span class="logo-text">ספרי גאולה</span>
                    </a>
                </div>

                <nav class="main-nav" role="navigation" aria-label="תפריט ראשי" id="main-nav">
                    <ul role="list">
                        <li><a href="/">בית</a></li>
                        <li><a href="/#books">ספרים</a></li>
                        <li><a href="/about.html">אודות</a></li>
                        <li><a href="/contact.html">צור קשר</a></li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <!-- Language Switcher -->
                    <div class="lang-switch" role="group" aria-label="בחירת שפה">
                        <button type="button" data-lang="he" class="lang-btn active" aria-pressed="true" aria-label="עברית">עב</button>
                        <button type="button" data-lang="fr" class="lang-btn" aria-pressed="false" aria-label="Français">Fr</button>
                    </div>

                    <!-- Mobile Menu Toggle -->
                    <button type="button" class="mobile-menu-toggle" aria-expanded="false" aria-controls="main-nav" aria-label="פתח תפריט ניווט">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main">
        <div class="container">
            <!-- Breadcrumb Navigation -->
            <nav aria-label="Breadcrumb" class="breadcrumb" style="padding: var(--space-md) 0;">
                <ol role="list" style="display: flex; gap: var(--space-xs); list-style: none; padding: 0; font-size: var(--font-size-sm); color: var(--color-text-medium); flex-wrap: wrap;">
                    <li><a href="/" style="color: var(--color-primary);">בית</a></li>
                    <li aria-hidden="true">/</li>
                    <li><a href="/#books" style="color: var(--color-primary);">ספרים</a></li>
                    <li aria-hidden="true">/</li>
                    <li><a href="#" id="breadcrumb-book" style="color: var(--color-primary);">טוען...</a></li>
                    <li aria-hidden="true">/</li>
                    <li aria-current="page" id="breadcrumb-chapter">טוען...</li>
                </ol>
            </nav>

            <!-- Chapter Content (populated by JavaScript) -->
            <div id="chapter-content" class="chapter-page">
                <div class="loading" role="status" aria-live="polite">
                    <span class="spinner" aria-hidden="true"></span>
                    <span>טוען פרק...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p class="copyright">&copy; <span id="current-year">2024</span> ספרי גאולה. כל הזכויות שמורות.</p>
                    <p class="author">מאת גִלַלְיָה טיאר</p>
                </div>
                <nav class="footer-nav" aria-label="תפריט משני">
                    <ul role="list">
                        <li><a href="/about.html">אודות</a></li>
                        <li><a href="/contact.html">צור קשר</a></li>
                        <li><a href="/purchase.html">רכישה</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="/src/js/pages/chapter.js"></script>

    <!-- Update current year -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    <!-- No-JS Fallback -->
    <noscript>
        <div class="no-js-message" role="alert">
            <p>האתר דורש JavaScript כדי לפעול כראוי. אנא הפעל JavaScript בדפדפן שלך.</p>
            <p>Ce site nécessite JavaScript pour fonctionner correctement. Veuillez activer JavaScript dans votre navigateur.</p>
        </div>
    </noscript>
</body>
</html>
